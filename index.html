<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <title>Strum - Dan Florio</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.sound.min.js"></script>
  </head>
  <body>
    <div class="options">
      <p class="options__info">
        STRUM<br>
        by <a class="options__link" href="http://www.danflorio.com" target="_blank">dan florio</a><br>
        made with <a class="options__link" href="https://p5js.org/" target="_blank">p5.js</a><br>
        view on <a class="options__link" href="https://github.com/djflorio/strum" target="_blank">github</a>
      </p>
      <button id="btn-standard" class="chord-btn chord-btn--selected">Standard (EADGBE)</button>
      <button id="btn-cmajor" class="chord-btn">C Major (GCEGCE)</button>
      <button id="btn-dminor" class="chord-btn">D Minor (-ADADF)</button>
      <button id="btn-eminor" class="chord-btn">E Minor (EBEGBE)</button>
      <button id="btn-fmajor" class="chord-btn">F Major (FCFACF)</button>
      <button id="btn-gmajor" class="chord-btn">G Major (GBDGBG)</button>
      <button id="btn-aminor" class="chord-btn">A Minor (EAEACE)</button>
      <button id="btn-bdim" class="chord-btn">B Dim (-BFBD-)</button>
    </div>
    <div class="canvas-container" id='myContainer'></div>
    <script src="sketch.js"></script>
  </body>
</html>
